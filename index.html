<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empowered Reborn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Empowered Reborn</h1>

    <div id="auth-section">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>

      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="user-content" style="display: none;">
      <h2>Welcome, <span id="user-email"></span></h2>
      <p>You are logged in to Empowered Reborn.</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxGeeo9JJ84wPVw1Vvo5zRcI29AlNq6zQ",
      authDomain: "empowered-reborn.firebaseapp.com",
      projectId: "empowered-reborn",
      storageBucket: "empowered-reborn.appspot.com",
      messagingSenderId: "560738876133",
      appId: "1:560738876133:web:0d7fb5b22421f1fe2cf20c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign up successful!");
          showUserContent(userCredential.user);
        })
        .catch((error) => alert(error.message));
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          showUserContent(userCredential.user);
        })
        .catch((error) => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("user-content").style.display = "none";
      });
    }

    function showUserContent(user) {
      document.getElementById("auth-section").style.display = "none";
      document.getElementById("user-content").style.display = "block";
      document.getElementById("user-email").textContent = user.email;
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        showUserContent(user);
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("user-content").style.display = "none";
      }
    });
  </script>
</body>
</html>
